
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AaruNex Voice Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">üé§ AaruNex Voice-to-Wisdom Translator</h1>
    <form id="voiceForm" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="voice_file" class="block text-sm font-medium">Upload Your Voice (.wav)</label>
        <input type="file" id="voice_file" name="voice_file" accept="audio/*" required class="mt-1 block w-full" />
      </div>
      <div>
        <label for="target_lang" class="block text-sm font-medium">Translate To (Language Code)</label>
        <input type="text" id="target_lang" name="target_lang" placeholder="e.g., fr, hi, es" required class="mt-1 block w-full" />
      </div>
      <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Translate</button>
    </form>
    <div id="result" class="mt-6 text-sm text-gray-700 whitespace-pre-wrap"></div>
  </div>
  <script>
    const form = document.getElementById("voiceForm");
    const resultDiv = document.getElementById("result");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      resultDiv.innerHTML = "Translating... ‚è≥";
      const response = await fetch("/api/voice-translate", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      resultDiv.innerHTML = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
